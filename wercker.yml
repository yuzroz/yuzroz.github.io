box: centos:centos7
build:
  steps:
    - script:
        name: install packages
        code: |
          sudo yum update -y
          sudo yum install -y epel-release
          sudo yum install -y nodejs npm gcc gcc-c++
          rpm -qa
    - wercker/npm-install@1.1.4:
        clear-cache-on-failed: true
        use-cache: true
    - plasticine/bower-install@0.0.4
    - wercker/grunt@2.0.0:
        tasks: deploy
deploy:
  steps:
    - script:
        name: install packages
        code: |
          sudo yum update -y
          sudo yum install -y epel-release
          sudo yum install -y git openssh-server
          rpm -qa
    - arjen/hugo-build@1.10.1:
        version: '0.16'
        prod_branches: master
    - yuzroz/gh-pages@0.2.4:
        token: $GIT_TOKEN
        basedir: public
        repo: yuzroz/yuzroz.github.io
        message: Update by werckerbot
